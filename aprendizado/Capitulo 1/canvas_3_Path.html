<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <title>Pratica de jogos com canvas em html5</title>
        <meta charset = "utf-8"> 

        <script>

            window.onload =function(){
                //referenciando o canvas
                var canvas=document.getElementById('joguinho');
                    
                // obtendo a parte grafica do canvas
                var context=canvas.getContext('2d');
     
                //inicia um novo path(apaga os desenhos anteriores)
                context.beginPath();

                // toda a area desenhada o canvas
                // context.fill();

                // contorna a área desenhada
                // context.stroke();
                
                //posiciona o ponto na coordenada
                context.moveTo(250,75);
                //faz os traços
                context.lineTo(50,150);
                context.lineTo(250,225);
                context.lineTo(120,50);
                context.lineTo(120,250);
                context.lineTo(250,75);

                //configura a linha
                context.lineWidth='2';
                context.strokeStyle='red';

                //traça as linha especificadas
                context.stroke();

            }

        </script>

    </head>

    <body>
        <center>
            <canvas id="joguinho" width="400px" height="400px">
                Este recurso não esta disponivel em seu navegador
            </canvas>
        </center>

    </body>


</html>
