<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <title>Pratica de jogos com canvas em html5</title>
        <meta charset = "utf-8"> 

        <script>

            window.onload =function(){
                //referenciando o canvas
                var canvas=document.getElementById('joguinho');
                    
                // obtendo a parte grafica do canvas
                var context=canvas.getContext('2d');
                

                //carregando a imagem
                var imagem = new Image();
                imagem.src ='C:/Users/felipe.santos/Desktop/games-js-master/01/img/ovni.png'
                
                imagem.onload = function(){
                    //começa na posição 20
                    var x = 20;

                    //desenhar as imagens
                    for(var i =1;i<=5;i++){
                        context.drawImage(imagem,x,20,64,32);
                        x += 72;
                    }
                        
                }
            }

        </script>

    </head>

    <body>
        <center>
            <canvas id="joguinho" width="500px" height="100px">
                Este recurso não esta disponivel em seu navegador
            </canvas>
        </center>

    </body>


</html>
