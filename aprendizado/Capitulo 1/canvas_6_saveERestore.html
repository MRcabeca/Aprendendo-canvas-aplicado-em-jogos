<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <title>Pratica de jogos com canvas em html5</title>
        <meta charset = "utf-8"> 

        <script>

            window.onload =function(){
                //referenciando o canvas
                var canvas=document.getElementById('joguinho');
                    
                // obtendo a parte grafica do canvas
                var context=canvas.getContext('2d');
                
                context.fillStyle = 'green';
                context.fillRect(50,50,25,25);

                context.save();

                context.fillStyle = 'purple'
                context.fillRect(100,50,25,25)

                context.restore();

                context.fillRect(150,50,25,25)
            }

        </script>

    </head>

    <body>
        <center>
            <canvas id="joguinho" width="400px" height="400px">
                Este recurso n√£o esta disponivel em seu navegador
            </canvas>
        </center>

    </body>


</html>
